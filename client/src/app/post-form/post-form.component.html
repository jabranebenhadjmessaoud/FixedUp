<div class="p-5" style="height: 100vh;background-color:#14414a ;">
    <div class="row">
        <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
            <div class="card auth">
                <div class="card-body auth-card">
                    <div class="auth-avatar">
                    <img src="/images/newpost-Photoroom.png" alt="user" class="user-image">
                    </div>
                    <form (ngSubmit)="addPost()">
                        <p *ngIf="errMessage.address" class="error" style="color: red;" >{{errMessage.address.message}}</p>
                        <div class="form-group">
                            <label for="title">Title : </label>
                            <input type="text" name="title" class="form-control" [(ngModel)]="data.title">
                            <p *ngIf="errMessage.title" class="error" style="color: red;" >{{errMessage.title.message}}</p>
                        </div>
                        <div class="form-group">
                            <label for="description">Description : </label>
                            <input type="text" name="description" class="form-control" [(ngModel)]="data.description" >
                            <p *ngIf="errMessage.description" class="error" style="color: red;" >{{errMessage.description.message}}</p>
                        </div>
                        <div class="form-group">
                            <label for="img">Image : </label>
                            <input type="file" name="img" class="form-control" [(ngModel)]="data.img" >
                            <p *ngIf="errMessage.img" class="error" style="color: red;" >{{errMessage.img.message}}</p>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn-my" value="Add Post">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
