<div class="mechanics-page">
    <div class="container">
        <header class="page-header">
            <h1>Available Mechanics</h1>
            <p class="subtitle">Find skilled professionals for your automotive needs</p>
        </header>

        <div class="mechanics-grid" *ngIf="mechanicslist.length">
            <div class="worker-card" *ngFor="let worker of mechanicslist">
                <div class="worker-image">
                    <img src="assets/images/mechanic-avatar.png" alt="Mechanic">
                </div>
                
                <div class="worker-info">
                    <div class="info-item">
                        <i class="material-icons">person</i>
                        <span class="worker-name">{{worker.firstName}} {{worker.lastName}}</span>
                        
                    </div>
                    
                    <div class="info-item">
                        <i class="material-icons">email</i>
                        <span>{{worker.email}}</span>
                    </div>
                    <div class="info-item">
                        <i class="material-icons">phone</i>
                        <span>{{worker.phone}}</span>
                    </div>
                    
                    <div class="info-item">
                        <i class="material-icons">location_on</i>
                        <span>{{worker.address}}</span>
                    </div>
                    
                    <div class="worker-category">
                        <span class="category-badge">{{worker.category}}</span>
                    </div>
                </div>

                <div class="card-actions">
                    <button routerLink="/workerprofile/{{worker._id}}"  class="view-profile-btn">
                        View Profile
                        <i class="material-icons">arrow_forward</i>
                    </button>
                </div>
            </div>
        </div>

        <div class="empty-state" *ngIf="!mechanicslist.length">
            <i class="material-icons">build</i>
            <p>No mechanics available at the moment</p>
        </div>
    </div>
</div>
