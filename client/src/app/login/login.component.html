<div class="p-5 allpage" style="height: 100vh;background-color:#14414a ;">
    <div class="row">
        <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
            <div class="card auth">
                <div class="card-body auth-card">
                    <div class="auth-avatar">
                    <img src="/images/avatar-Photoroom.png" alt="user" class="user-image">
                    </div>
                    <form (ngSubmit)="login()">
                        <p *ngIf="errMessage" class="error" style="color: red; text-align: center;">{{errMessage.msg}}</p>
                        <div class="form-group">
                            <label for="email">Email : </label>
                            <input type="text" name="email" class="form-control" [(ngModel)]="data.email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password : </label>
                            <input type="password" name="password" class="form-control" [(ngModel)]="data.password" >
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn-my" value="Login">
                        </div>
                    </form>
                    <div class="text-center sign-up">
                        Don`t have an account ? <a routerLink="/register">Sign Up</a> here.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
