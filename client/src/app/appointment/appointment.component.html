<div class="p-5" style="height: 100vh;background-color:#14414a ;">
    <div class="row">
        <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
            <div class="card auth">
                <div class="card-body auth-card">
                    <div class="auth-avatar">
                    <img src="/images/appointment.png" alt="user" class="user-image">
                    </div>
                    <form (ngSubmit)="addAppointment()">
                        <div class="form-group">
                            <label for="description">What is the job ? </label>
                            <textarea name="description" [(ngModel)]="data.description" class="form-control"></textarea>
                            <p *ngIf="errMessage.description" class="error" style="color: red;" >{{errMessage.description.message}}</p>
                        </div>
                        <div class="form-group">
                            <label for="date">Date : </label>
                            <input type="date" name="date" class="form-control" [(ngModel)]="data.date" >
                            <p *ngIf="errMessage.date" class="error" style="color: red;" >{{errMessage.date.message}}</p>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn-my" value="Add Post">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
