<div class="plumbers-page">
    <div class="container">
        <header class="page-header">
            <h1>Available plumbers</h1>
            <p class="subtitle">Find skilled professionals for your automotive needs</p>
        </header>

        <div class="plumbers-grid" *ngIf="plumberslist.length">
            <div class="worker-card" *ngFor="let worker of plumberslist">
                <div class="worker-image">
                    <img src="images/plumber_avatar.png" alt="plumber">
                </div>
                
                <div class="worker-info">
                    <h3 class="worker-name">{{worker.firstname}} {{worker.lastname}}</h3>
                    
                    <div class="info-item">
                        <i class="material-icons">email</i>
                        <span>{{worker.email}}</span>
                    </div>
                    
                    <div class="info-item">
                        <i class="material-icons">location_on</i>
                        <span>{{worker.address}}</span>
                    </div>
                    
                    <div class="worker-category">
                        <span class="category-badge">{{worker.category}}</span>
                    </div>
                </div>

                <div class="card-actions">
                    <button routerLink="/workerprofile/{{worker._id}}"  class="view-profile-btn">
                        View Profile
                        <i class="material-icons">arrow_forward</i>
                    </button>
                </div>
            </div>
        </div>

        <div class="empty-state" *ngIf="!plumberslist.length">
            <i class="material-icons">build</i>
            <p>No plumbers available at the moment</p>
        </div>
    </div>
</div>
