<div class="allpage">
    <div class="container  mb-4 p-4 d-flex justify-content-center">
        <div class="card p-4">
            <div class="image d-flex flex-column justify-content-center align-items-center">
                <button class="btn btn-secondary">
                <img src="/images/client.png" height="100" width="100" />
                </button>
                <span class="name mt-3">{{data.firstName}}  {{data.lastName}}</span>
            
                <div
                class="d-flex flex-row justify-content-center align-items-center gap-2"
                >
                <span class="number">Email : {{data.email}}<i class="material-icons">alternate_email</i></span>
                <span><i class="fa fa-copy"></i></span>
                </div>
                <div
                class="d-flex flex-row justify-content-center align-items-center mt-3"
                >
                <span class="number">Phone Number : {{data.phone}} <i class="material-icons">phone</i></span>
                </div>
                
                <div class="text mt-3">
                    <span>
                        Address : {{data.address}} <i class="material-icons">location_on</i>
                    </span>
                </div>
                <div class="d-flex mt-2">
                    <button class="btn1 btn-dark" [routerLink]="['/editprofile']" routerLinkActive="router-link-active"  >Edit Profile</button>
                    </div>
                <div class="px-2 rounded mt-4 date">
                    <span class="join">{{data.createdAt}}</span>
                </div>
            </div>
          </div>
        </div>
</div>
